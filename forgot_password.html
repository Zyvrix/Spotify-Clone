<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link rel="icon" href="https://open.spotify.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="forgot_password.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex">
        <div class="logo">
            <img src="svg/logo.svg" alt="Spotify">
        </div>
        <form class="container-content white-text font flex" action="index.html">
            <h1>Reset your password</h1>
            <p style="font-size: 15px;">Enter the email address or username linked to your Spotify account and we'll send you an email.</p>
            <div class="mail-info">
                <p>Email address or username</p>
                <input type="text" class="mail-info-input white-text" required>
            </div>
            <p style="padding-block-end:32px"><a href="https://support.spotify.com/article/reset-password/" target="_blank" class="support white-text">Need support?</a></p>
            <button class="link-button">Send link</button>
        </form>
        <footer class="container-footer font">
            <p>This site is protected by reCAPTCHA and the Google
                <br>
                <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> 
                and
                <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> 
                apply.
            </p>
        </footer>
    </div>
</body>
</html>
