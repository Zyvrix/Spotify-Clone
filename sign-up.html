<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" href="https://open.spotify.com/favicon.ico" type="image/x-icon">
    <title>Sign up - Spotify</title>
</head>
<body>
    <div class="container flex">
        <div class="logo">
            <img src="svg/logo.svg" alt="Spotify">
        </div>
        <form class="container-content white-text font flex" action="index.html">
            <h1>Signup to <br>start Singing</h1>
            <div class="mail-info">
                <p>Email address</p>
                <input type="text" class="mail-info-input white-text" placeholder="name@domain.com" required >
            </div>
            <a href="" style="color: #1ed760; font-size: 14px;">Use phone number instead</a>
            <button class="link-button">Next</button>
        </form>
        <div class="choice flex font">
            <hr>
            <p> or </p>
            <hr>
        </div>
        <ul class="container-content-inner-list">
            <li class="list-class">
                <button class="media-login flex">
                    <img src="https://accounts.scdn.co/sso/images/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg"
                        alt="Google">
                    <p class="white-text font">Continue with Google</p>
                </button>
            </li>
            <li class="list-class">
                <button class="media-login flex" style="gap: 1.5vw;">
                    <img src="https://accounts.scdn.co/sso/images/new-facebook-icon.eae8e1b6256f7ccf01cf81913254e70b.svg"
                        alt="Facebook">
                    <p class="white-text font">Continue with Facebook</p>
                </button>
            </li>
            <li class="list-class">
                <button class="media-login flex">
                    <img src="https://accounts.scdn.co/sso/images/new-apple-icon.e356139ea90852da2e60f1ff738f3cbb.svg"
                        alt="Apple">
                    <p class="white-text font">Continue with Apple</p>
                </button>
            </li>
        </ul>
        <hr class="container-content-inner-hr">
        <p class="container-content-p font">Already have an account? <a href="login.html" class="white-text">Log in here</a></p>
        <footer class="container-footer font">
            <p>This site is protected by reCAPTCHA and the Google
                <br>
                <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> 
                and
                <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> 
                apply.
            </p>
        </footer>
    </div>
</body>
</html>
